<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="renderer" content="webkit">
    <title>登录</title>  
    <link rel="stylesheet" href="__PUBLIC__/css/pintuer.css">
    <link rel="stylesheet" href="__PUBLIC__/css/admin.css">
    <script src="__PUBLIC__/js/jquery.js"></script>
    <script src="__PUBLIC__/js/jquery.min.js"></script>
    <script src="__PUBLIC__/js/pintuer.js"></script>  
    
</head>
<body>
<div class="bg"></div>
<div class="container">
    <div class="line bouncein">
        <div class="xs6 xm4 xs3-move xm4-move">
            <div style="height:150px;"></div>
            <div class="media media-y margin-big-bottom">           
            </div>         
            <form action="{:U('Index/login')}" method="post">
            <div class="panel loginbox" style="overflow:hidden;padding-bottom:20px;">
                <div class="text-center margin-big padding-big-top"><h1>学生成绩查询系统--登录页面</h1></div>
                <div class="panel-body" style="padding:30px; padding-bottom:10px; padding-top:10px;">
                    <div class="form-group">
                        <div class="field field-icon-right">
                            <input type="text" class="input input-big" name="name" id="name" placeholder="登录账号" required />
                            <span id="spanname"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="field field-icon-right">
                            <input type="password" class="input input-big" name="password" placeholder="登录密码" id="pwd" required />
                            <span id="spanpwd"></span>
                        </div>
                    </div>
					<div class="form-group">
						<div class="field field-icon-right">
							<select name="role" id="role" style="width:100%;height:43px;font-size:14px;">
								<option value="学生" selected>学生</option>
								<option value="教师">教师</option>
								<option value="管理员">管理员</option>
							</select>
						</div>
					</div>
                    <div class="form-group">
                        <div class="field">
                            <input type="text" class="input input-big" name="code" placeholder="填写右侧的验证码" required id="code" />
                           <img id="verifyImg" src="{:U('Index/verifyImg')}" alt="点击更换" width="100" height="32" class="passcode" style="height:43px;cursor:pointer;" onclick="this.src=this.src+'?'">  
                           <span id="catcha"></span>                    
                        </div>
                    </div>
                </div>
                <div style="padding:30px;">
					<input type="submit" class="button button-block bg-main text-big input-big" value="登录" style="width:40%; display:block; float:left">
					<a href="{:U('Index/register')}" class="button button-block bg-main text-big input-big"
					 style="width:40%;float:right;text-align:center;">注册</a>
				</div>
            </div>
            </form>          
        </div>
    </div>
</div>
<script>
$(function(){
	$("#name").blur(function(e){
		var name = $(this).val();
		var reg = /^[a-zA-Z0-9]{5,24}$/i
		if (!name.match(reg)) {
			$("#spanname").html("以字母或数字开头的5-24位");
			$("#spanname").css({"color":"red","float":"left","margin-left":"64px"});
		} else {
			$("#spanname").hide();
		}
	});
	
	$("#pwd").blur(function(e){
		var pwd = $(this).val();
		var reg = /^[\w]{6,12}$/;
		if (!pwd.match(reg)) {
			$("#spanpwd").html("密码长度6-12位");
			$("#spanpwd").css({"color":"red","float":"left","margin-left":"64px"});
		} else {
			$("#spanpwd").hide();
		}
	});
	
/*  	$("#code").blur(function(e){
		var code = $(this).val();
		$.ajax({
			type:"post",
			url:"{:U('Index/checkLogin')}",
			data:{"code":code},
			success(data) {
				console.log(data);
				if (data) {
					$("#catcha").hide();
				} else {
					$("#catcha").html("与右边的验证码不同");
					$("#catcha").css({"color":"red","float":"left","margin-left":"64px"});
				}
			}
		});  */
});
</script>
</body>
</html>
