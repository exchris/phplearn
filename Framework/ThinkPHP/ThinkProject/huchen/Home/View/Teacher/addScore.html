<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta name="renderer" content="webkit">
<title></title>
<link rel="stylesheet" href="__PUBLIC__/css/pintuer.css">
<link rel="stylesheet" href="__PUBLIC__/css/admin.css">
<script src="__PUBLIC__/js/jquery.js"></script>
<script src="__PUBLIC__/js/pintuer.js"></script>
</head>
<body>
<div class="panel admin-panel">
  <div class="panel-head" id="add"><strong><span class="icon-pencil-square-o"></span>成绩录入</strong></div>
  <div class="body-content">
    <form method="post" class="form-x" action="{:U('Teacher/addScore')}">  
      <div class="form-group">
        <div class="label">
          <label>学号:</label>
        </div>
        <div class="field">
          <input type="text" class="input w50" value="" name="sno" data-validate="required:请输入学生学号" />
          <div class="tips"></div>
        </div>
      </div>    

      <div class="form-group">
        <div class="label">
          <label>课程号:</label>
        </div>
        <div class="field">
          <select id="cno" name="cno" class="input w50">
          	 <volist name="info" id="vo">
          	 	<option value="{$vo.cno}">{$vo.cname}</option>
          	 </volist>
          </select>
          <div class="tips"></div>
        </div>
      </div>
      
      <div class="form-group">
      	<div class="label">
      		<label for="score">成绩分数:</label>
      	</div>
      	<div class="field">
      		<input type="text" class="input w50" value="" name="score" id="score" data-validate="required:请输入学生分数"/>
      		<div class="tips" id="tip"></div>
      	</div>
      </div>
      <script>
      	$(function(){
      		$("#score").blur(function(){
      			$score = $("#score").val();
      			if ($score >= 1 && $score <= 150) {
      				return true;
      			} else if ($score !== '' ) {
      				$("#tip").html("请输入1-150的数值");
      			}
      		});
      	});
      </script>
     
      <div class="clear"></div>

      <div class="form-group">
        <div class="label">
          <label></label>
        </div>
        <div class="field">
          <button class="button bg-main icon-check-square-o" type="submit"> 提交</button>
        </div>
      </div>
    </form>
  </div>
</div>

</body></html>
