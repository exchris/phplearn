<body>
<form method="post" action="">
  <div class="panel admin-panel">
    <div class="panel-head"><strong class="icon-reorder"> 教师信息管理</strong></div>
    <div class="padding border-bottom">
      <ul class="search">
        <li>
          <button type="button"  class="button border-green" id="checkall"><span class="icon-check"></span> 全选</button>
          <button type="submit" class="button border-red"><span class="icon-trash-o"></span> 批量删除</button>

      </ul>
    </div>
    <table class="table table-hover text-center">
      <tr>
        <th>教工号</th>
        <th>姓名</th>       
        <th>性别</th>
        <th>出生日期</th>
        <th>入职日期</th>
        <th>系别</th>
        <th width="25%">地址</th>
        <th>操作</th>       
      </tr>     
      <volist name="user" id="vo">
      <tr>
          <td><input type="checkbox" name="id[]" value="1" />
            {$vo.tno}</td>
          <td>{$vo.truename}</td>
          <td>{$vo.tsex}</td>
          <td>{$vo.birthday}</td> 
          <td>{$vo.entrytime}</td>
           <td>{$vo.depart}</td>         
          <td>{$vo.taddr}</td>
       	  <td>
          <div class="button-group">
          	<a href="{:U('Admin/addTeacher')}" class="button border-red"">
          		<span class="icon-tint">添加</span>
          	</a>
          	</div>
          	<div class="button-group">
          	<a href="{:U('Admin/editTeacher?id='.$vo['tno'])}" class="button border-red"">
          		<span class="icon-edit">修改</span>
          	</a>
          	</div>
         	<div class="button-group"> 
         	<a class="button border-red" href="{:U('Admin/delTeacher?id='.$vo['tno'])}">
         		<span class="icon-trash-o"></span> 删除</a> 
         	</div>
         </td>
        </tr>
      </volist> 
        
      <tr>
        <td colspan="8"><div class="pagelist"> {$page}</div></td>
      </tr>
    </table>
  </div>
</form>
